{% extends 'main/base.html' %}

{% block subnavbar %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Register</li>
        </ol>
    </nav>
{% endblock %}

{% block content %}
    <div class="w-75 mx-auto mt-5" style="max-width:570px;min-width:270px">
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input id="username" type="text" name="username" class="form-control" placeholder="Username" required/>
            </div>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input id="email" type="text" name="email" class="form-control" placeholder="Email" required/>
            </div>
            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Password"
                       required/>
            </div>
            <div class="form-group">
                <label for="password_confirm">
                    Password confirmation
                </label>
                <input id="password_confirm" type="password" class="form-control" name="password_confirm"
                       placeholder="Password" required/>
            </div>
            <input type="submit" class="btn btn-primary" value="Register"/>
        </form>
    </div>
{% endblock %}
